<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — Ludara</title>
  <meta name="description" content="Contact the Ludara team. We typically respond within one business day." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0e0f12;--card:#16181d;--text:#e9eef6;--muted:#a9b3c7;--brand:#6aa3ff;--border:#23262d;--ok:#2dcc8b;--err:#ff6b6b}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
    .wrap{max-width:760px;margin:0 auto;padding:24px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
    .logo a{font-weight:800;color:#fff}
    .menu{display:flex;gap:18px}
    .menu a{color:var(--muted)} .menu a.active,.menu a:hover{color:#fff}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:22px;margin:14px 0}
    label{font-weight:600;font-size:14px}
    input,textarea{width:100%;padding:12px 14px;background:transparent;color:var(--text);border:1px solid var(--border);border-radius:10px;font-size:16px}
    input:focus,textarea:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 3px rgba(106,163,255,.25)}
    form{display:grid;gap:14px}
    .row{display:grid;gap:14px;grid-template-columns:1fr} @media(min-width:640px){.row{grid-template-columns:1fr 1fr}}
    .actions{display:flex;gap:10px;align-items:center}
    button{background:linear-gradient(135deg,var(--brand),#8fd3ff);color:#00142a;border:none;padding:12px 18px;border-radius:10px;font-weight:800}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <div class="logo"><a href="/">Ludara</a></div>
      <div class="menu">
        <a href="/">Home</a>
        <a href="/product.html">Product</a>
        <a href="/about.html">About</a>
        <a class="active" href="/contact.html">Contact</a>
      </div>
    </nav>

    <section class="card">
      <h1>Contact us</h1>
      <p style="color:var(--muted)">We typically respond within one business day. You can also email us at <a href="mailto:info@ludara.ai">info@ludara.ai</a>.</p>

      <!-- Native Netlify Forms: success redirect to /contact-success.html -->
      <form name="contact" method="post" data-netlify="true" netlify-honeypot="bot-field" action="/">
        <!-- Required hidden input to match form name -->
        <input type="hidden" name="form-name" value="contact" />
        <!-- Honeypot field -->
        <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>

        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" autocomplete="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
          </div>
        </div>

        <div>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="actions">
          <button type="submit">Send message</button>
          <small>All fields required</small>
        </div>
      </form>
    </section>

    <footer class="card" style="text-align:center;color:var(--muted)">
      © <span id="y"></span> Ludara, Inc.
    </footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
