<section class="card">
  <h1>Contact us</h1>
  <p style="color:var(--muted)">We typically respond within one business day. You can also email us at <a href="mailto:info@ludara.ai">info@ludara.ai</a>.</p>

  <!-- Netlify Forms: POST to root (/) for reliable detection -->
  <form name="contact" method="post" data-netlify="true" netlify-honeypot="bot-field" action="/">
    <!-- Required hidden input matching the form name -->
    <input type="hidden" name="form-name" value="contact" />
    <!-- Honeypot field -->
    <p hidden><label>Don’t fill this out: <input name="bot-field" /></label></p>

    <div class="row">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
      </div>
    </div>

    <div>
      <label for="subject">Subject</label>
      <input id="subject" name="subject" required />
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>

    <div class="actions">
      <button type="submit">Send message</button>
      <small>All fields required</small>
    </div>
  </form>
</section>

<footer class="card" style="text-align:center;color:var(--muted)">
  © <span id="y"></span> Ludara, Inc.
</footer>
